<main ng-controller="authController" id="reset">
	<span ng-show="submitted">{{formError}}</span>
	<span ng-show="resetForm.password.$touched">{{formValidate(credentials)}}</span>
	<div id="reset-header">
		<h1>Reset your Password</h1>
		<h6>Type in your new password.</h6>
	</div>
	<form ng-submit="resetSubmit()" method="POST" name="resetForm">
        <div class="form-group">
            <input ng-hide="formError" ng-model="credentials.password" type="password" class="form-control" name="password" placeholder="Your Password">
        </div>
        <div class="form-group">
            <input ng-hide="formError" ng-model="credentials.verifyPassword" type="password" class="form-control" name="verifyPassword" placeholder="Retype Password">
        </div>
        <button type="submit" ng-disabled="resetForm.$invalid || passwordNoMatch" ng-click="submitted = true">Reset Password</button>
    </form>
</main>
