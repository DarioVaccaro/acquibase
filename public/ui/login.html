		<header ng-controller="authController" id="compare-header">
			<form ng-submit="logSubmit()" method="post">
		        <div class="form-group">
		            <label>Email</label>
		            <input ng-model="credentials.email" type="text" class="form-control" name="email">
		        </div>
		        <div class="form-group">
		            <label>Password</label>
		            <input ng-model="credentials.password" type="password" class="form-control" name="password">
		        </div>

		        <button type="submit" class="btn btn-warning btn-lg">Login</button>
		    </form>
		</header>
