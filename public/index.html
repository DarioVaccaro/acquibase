<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
		<title>Acquibase</title>
		<link href="css/style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,800,900" rel="stylesheet">
	</head>
	<body ng-app="acquibaseApp" ng-controller="acquibaseController">
		<nav>
			<section id="nav-container">
				<div id="nav-brand">
					<span><a href="/">Acquibase</a></span>
				</div>
				<div id="nav-navigation">
					<ul>
						<li><a href="/Microsoft">Company Profiles</a></li>
						<li><a href="/compare">Compare Data</a></li>
						<li><a href="/search">Search</a></li>
						<li><a href="/contact">Contact</a></li>
					</ul>
				</div>
			</section>
		</nav>
		<header>
			<section class="container">
				<div id="newsletter-signup">
					<div></div>
				</div>
				<div id="data-snapshot">
					<div id="snapshot-container">
						<h1>Recent Acquisitions</h1>
						<h6>Click on an entry to view more data about the company</h6>
						<div id="data-container">
							<div id="recent-data">
								<div ng-repeat="company in companys track by $index">
									<update-card></update-card>
								</div>
							</div>
							<div id="recent-graph">
								<div id="graph-data">
									
								</div>
								<div id="compared-data">
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</header>
		<main>
			<section class="container">
				<div id="filter-bar">
					
				</div>
				<div id="card-container">
					<div ng-repeat="company in companys">
						<graph-card></graph-card>
					</div>
				</div>
			</section>
		</main>
		<footer>
		</footer>
		<script defer src="libs/angular/angular.js"></script>
		<script defer src="js/app.js"></script>
		<script defer src="js/directives/graphcard.js"></script>
		<script defer src="js/directives/homeupdaterow.js"></script>
		<script defer src="js/controllers/acquibaseController.js"></script>
		<script defer src="js/services/acquibaseFactory.js"></script>
	</body>
</html>
